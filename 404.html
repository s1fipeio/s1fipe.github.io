var dest = window.location.href;

var p=(window.location.pathname + window.location.search).replace("/","");

	    
	var d;
	var r1=p.indexOf(" ");
	var r2=p.indexOf("%20");
	if(r1>0) {d=p.substr(0,r1-1);  } 
	else if(r2>0) {d=p.substr(0,r2);  } 	
	else d=p ;
	
	var ve=parseInt(d.substr(d.indexOf("_")+1));
	
	if(ve>=320){
		location=dest.replace(p,"?id="+d);
	}
	


 




	

</script>
