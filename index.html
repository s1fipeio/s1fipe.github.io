function formatBytes(bytes,decimals) {
   if(bytes == 0) return '0 Byte';
   var k = 1000;
   var dm = decimals + 1 || 3;
   var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
   var i = Math.floor(Math.log(bytes) / Math.log(k));
   return Number((bytes / Math.pow(k, i)).toPrecision(dm)) + ' ' + sizes[i];
} 

function getMailtoUrl(to, subject, body) {
    var args = [];
    if (typeof subject !== 'undefined') {
        args.push('subject=' + encodeURIComponent(subject));
    }
    if (typeof body !== 'undefined') {
        args.push('body=' + encodeURIComponent(body))
    }

    var url = 'mailto:' + encodeURIComponent(to);
    if (args.length > 0) {
        url += '?' + args.join('&');
    }
    return url;
}

 function getSpan(time){
 var spantima=(time-new Date().getTime())/1000;
        var str="";
        if(spantima<0){
            str="";
        } else{
            var hour = (spantima ) / (60 * 60);
            var minute = (spantima%3600) / 60;
            str=( hour>=1?( parseInt( hour)+"시간 ") : "") +parseInt(minute)+"분후 중지됨";

        }

	return str;
 }
